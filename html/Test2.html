<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="example">
  <p>Original message:"{{msg}}"</p>
  <input v-model="msg" />
  <p>Computed reversed message:"{{reversedMsg}}"</p>
  <p>reversed in methods:"{{reversedMessage()}}"</p>
</div>

  <script src="../vue/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        msg: 'Hello bilibili',
        a: 0,
        b:0
      },
      methods: {
        reversedMessage: function () {
          return this.msg.split('').reverse().join('')
        },
      },
      computed: {
        reversedMsg: function(){
          return this.msg.split('').reverse().join('')
        },
      },
    })


  </script>
</body>
</html>
